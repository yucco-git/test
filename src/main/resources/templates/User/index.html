<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>

<div class="row">
    <div class="col-md-6">
        <form action="/user/search" th:action="@{/user/search}" method="get">
            <div class="input-group">
                <input type="text" name="keyword" class="form-control" placeholder="Search for..." />
                <span class="input-group-btn">
              <input class="btn btn-default" type="submit" value="Search" />
            </span>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-12">

        <table class="table">
            <tbody>
            <tr th:each="item : ${list}">
                <!--<td>
                     <a class="btn btn-default" href="/user/${item.id}" th:href="@{/user/{id}(id=${item.id})}" th:text="${item.id}">1</a>
                </td> -->
                <td th:text="${item.id}"></td>
                <td th:text="${item.username}"></td>
                <td th:text="${item.dte}"></td>
                <td th:text="${item.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
